{% extends 'base.html' %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <div class="Main">
    <div class="center">
    <h2>UPDATE ALBUM</h2>
    </div>

    <form action="/Album/Update/{{ album.id }}" method="POST" class="center">
        <h3>Enter Album Name</h3>

        <input type="text" maxlength="250" name="title" id="title" value="{{ album.title }}">
        <br><br>
        <input  class="btn btn-outline-success" type="submit" value="Update Album">
    </form>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block body %}

   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <div class="center">
    <h2>ALBUMS</h2>
        </div>
    <div class="center">
    <button class="btn btn-dark" style="width: 30%" onclick="window.location.href='/Album/Create';"><b>ADD ALBUM</b></button>
        </div>
    <br><br>

    {% if albums %}
    <table>
      <tr>
        <th>Album Title</th>
          <th>Created On</th>
          <th>Open</th>
        <th>Update</th>
          <th>Delete</th>
      </tr>
        {% for album in albums %}
      <tr>
        <td>{{ album.title }}</td>
        <td>{{ album.date_created.date() }}</td>
          <td><button class="btn btn-primary" onclick="window.location.href='/Album/Music/{{ album.id }}';">OPEN</button></td>
          <td><button class="btn btn-warning" onclick="window.location.href='/Album/Update/{{ album.id }}';">UPDATE</button></td>
          <td><button class="btn btn-danger" onclick="window.location.href='/Album/Delete/{{ album.id }}';">DELETE</button></td>
      </tr>
        {% endfor %}
    </table>
    {% else %}
        <h2>No Albums</h2>
        <h2>Add albums to show in list</h2>
    {% endif %}
{% endblock %}
